<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user.$|async as u">
    <ng-container *ngIf="u.id else noUser">
      <span>{{u.na}}</span>
      <ion-button (click)="logout()">ログアウト</ion-button>
    </ng-container>
    <ng-template #noUser>
      <ion-button (click)="login()">ログイン</ion-button>
    </ng-template>
  </ng-container>
</ion-content>
